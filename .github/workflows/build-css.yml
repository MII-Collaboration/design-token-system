name: Build CSS from Tokens

on:
  # Trigger on any token file changes
  push:
    paths:
      - 'figma-tokens.json'
      - 'tokens/**/*.json'
      - 'sync-tokens.js'
      - 'build.js'
      - 'config.json'
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-css:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Sync tokens from Figma format
        run: npm run sync:from-figma
      
      - name: Fix letterSpacing references in token files
        run: |
          echo "ğŸ”§ Preprocessing token files to fix letterSpacing references..."
          # This step is now handled automatically in build.js preprocessing
          echo "âœ… letterSpacing preprocessing will be handled during build"
      
      - name: Build CSS from tokens
        run: npm run build
            
      - name: Check build output
        run: |
          echo "ğŸ“ Checking build output:"
          ls -la dist/ || echo "dist/ folder not found"
          find . -name "*-converted.json" || echo "No converted files found"
      
      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Check if there are changes (including untracked files)
          if [ -d "dist" ]; then
            git add dist/
          fi
          # Only add converted token files if they exist
          if ls tokens/*-converted.json 1> /dev/null 2>&1; then
            git add tokens/*-converted.json
          fi
          
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ¤– Auto-generate CSS from tokens" || exit 0
            git push
            echo "âœ… CSS files updated and committed"
          else
            echo "â„¹ï¸ No changes to CSS files"
          fi
      
      - name: Show build results
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“ Generated files in dist/ directory:"
          find dist/ -type f -name "*.css" -o -name "*.js" -o -name "*.json" | head -10
