name: Deploy to GitHub Pages

on:
  # Trigger setelah workflow build-css selesai
  workflow_run:
    workflows: ["Build CSS from Tokens"]
    types:
      - completed
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Hanya jalankan jika workflow sebelumnya berhasil
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Allow only one concurrent deployment
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Check dist folder
        run: |
          echo "ğŸ“ Checking dist folder contents:"
          if [ -d "dist" ]; then
            find dist/ -type f | head -20
            echo "Total files in dist: $(find dist/ -type f | wc -l)"
          else
            echo "âŒ dist folder not found!"
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Show deployment result
        run: |
          echo "âœ… Deployment completed!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“ Deployed content from dist/ folder"